<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #212221;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #111111;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Salon Appointment Form</h2>
    <form action="appointment.php" method="post">

        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Appointment Date Field -->
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Preferred Time Field -->
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <!-- Service Selection -->
        <label for="service">Service Type:</label>
        <select id="service" name="service" required>
            <option value="" disabled selected>Select a service</option>
            <option value="haircut">Haircut</option>
            <option value="haircolor">Hair Color</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="facial">Facial</option>
            <option value="massage">Massage</option>
        </select>

        <!-- Additional Notes Field -->
        <label for="notes">Additional Notes/Requests:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any special requests or information"></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Book Appointment">

    </form>
</div>

</body>
</html>
